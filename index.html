<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel" >
    const root = document.getElementById('root');

    const App =()=> {
      const [min, setMin ] = React.useState(0);
      const onChange=(event)=>{
        // console.log(event.target.value)
        setMin(event.target.value);
      }
      const reset = ()=> setMin(0)
      return(
        <div>
          <h1>Super converter</h1>
          <div>
            <label htmlFor="min">분</label>
            <input id="min" placeholder="min" type="number" value={min} onChange={onChange}/>
          </div>
          <div>
            <label htmlFor="hour" >시</label>
            <input id="hour" value={Math.round(min/60)} placeholder="hour" type="number" disabled/>
          </div>
          <button onClick={reset}>Reset</button>
        </div>
    )};
    ReactDOM.render(<App/>,root)

  </script>
</html>
