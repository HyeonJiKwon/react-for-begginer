<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel" >
    const root = document.getElementById('root');

    const App =()=> {
      const [amount, setAmount ] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);
      const onChange=(event)=>{
        setAmount(event.target.value);
      }
      const reset = ()=> setAmount(0);
      const onFilp = ()=> {
        reset();
        setFlipped((current)=>!current);
      }
      return(
        <div>
          <h1>Super converter</h1>
          <div>
            <label htmlFor="min">분</label>
            <input id="min" placeholder="min" type="number"
            value={flipped ? Math.round(amount * 60) : amount} 
            onChange={onChange} disabled={flipped}/>
          </div>
          <div>
            <label htmlFor="hour" >시</label>
            <input id="hour" 
              value={flipped ? amount : Math.round(amount/60)} 
              placeholder="hour" type="number" 
              onChange={onChange} 
              disabled={!flipped}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFilp}>Filp</button>
        </div>
    )};
    ReactDOM.render(<App/>,root)

  </script>
</html>
